name: Docker Image CI for GHCR

on: 
  push:
    branches:
      - main

jobs: 
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GH_PAT }}" | docker login ghcr.io -u IamMonish1995 --password-stdin
      
      - name: Build and tag Docker image
        env:
            BACKEND_API: ${{ secrets.NEXT_PUBLIC_BACKEND_API }} 
            APP_NAME: ${{ secrets.NEXT_PUBLIC_APP_NAME }} 
            JWT_SECRET_KEY: ${{ secrets.NEXT_PUBLIC_JWT_SECRET_KEY }} 
            CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }} 
            CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }} 
            CLERK_SIGN_IN_URL: ${{ secrets.NEXT_PUBLIC_CLERK_SIGN_IN_URL }} 
            CLERK_SIGN_UP_URL: ${{ secrets.NEXT_PUBLIC_CLERK_SIGN_UP_URL }}

        run: docker build . --tag ghcr.io/iammonish1995/myapp:latest
        
      - name: Push Docker image to GitHub Container Registry
        run: docker push ghcr.io/IamMonish1995/myapp:latest
